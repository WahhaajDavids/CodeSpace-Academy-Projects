<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Data Types</title>
  </head>
  <body>
    <script type="text/javascript">
      // var for undefined
      let jery;

      // the array used
      let jp = ['array1','array2','array3']

      // boolean
      console.log(true);

      // number
      console.log(12);

      // string
      console.log('john');

      // infinity
      console.log(1/0);

      // NaN
      console.log(0/0);

      // undefined
      console.log(jery);

      // null
      console.log(null);

      // array
      console.log(jp[2]);
    </script>
  </body>
</html>
